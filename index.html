<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./master.css">
  <title>Vue BoolFlix</title>
</head>

<body>
  <div id="root">
    <header>
      <div class="emblema">
        <span>BoolFlix</span>
      </div>
      <div class="search-film">
        <input type="text" v-model="title">
        <button type="button" name="button" @click="searchFilm">Premi</button>
      </div>
    </header>
    <main>
      <div class="card-box">
        <div class="flip-card" v-for="film in films">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="" alt="Avatar" style="width:300px;height:300px;">
            </div>
            <div class="flip-card-back">
              <h1>{{film.title}}</h1>
              <p>{{film.original_title}}</p>
              <p>{{film.original_language}}</p>
              <p>{{film.vote_average}}</p>

            </div>
          </div>
        </div>
      </div>
    </main>




  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
